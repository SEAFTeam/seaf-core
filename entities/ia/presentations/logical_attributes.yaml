entities:
  seaf.ia.logical_attributes:
    menu: >
      (
        {
          "location": "Архитектура/Информационная/Логическая модель/Атрибуты",
          "link": "/entities/seaf.ia.logical_attributes/registry"
        }
      )

    presentations:
      registry:
        type: table
        headers:
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
          - value: data_object_name
            text: Логическая сущность
            link: data_object_link
        source: >
          (
            [$."seaf.ia.logical_attributes".$spread().
                {
                    "code": *.code,
                    "title": *.title,
                    "self_link": "/entities/seaf.ia.logical_attributes/card?id=" & $keys(),
                    "description": *.description,
                    "data_object_name": ($id := *.data_object; $$."seaf.ia.data_objects".$spread()[$keys() = $id].*.title),
                    "data_object_link": "/entities/seaf.ia.data_objects/card?id=" & *.data_object
                }]
          )

      card:
        type: markdown
        template: templates/logical_attribute.md
        source: >
          (
            $."seaf.ia.logical_attributes".$spread()[$keys()=$params.id].{
                  "id": $keys(),
                  "code": *.code,
                  "title": *.title,
                  "status": *.status,
                  "description": *.description,
                  "pdn_flag": *.pdn_flag,
                  "cde_flag": *.cde_flag,
                  "data_object_name": ($id := *.data_object; $$."seaf.ia.data_objects".$spread()[$keys() = $id].*.title),
                  "data_object_link": "/entities/seaf.ia.data_objects/card?id=" & *.data_object
                }
          )

      registry_by_data_objects:
        type: table
        headers:
          - value: code
            text: Код
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
        source: >
          (
            $param_id := $params.id;
            [$."seaf.ia.logical_attributes".$spread()[*.data_object = $param_id].({
              "code": *.code,
              "title": *.title,
              "self_link": "/entities/seaf.ia.logical_attributes/card?id=" & $keys(),
              "description": *.description
            })]
          )
