            [$."seaf.ia.business_objects".$spread()[$keys() in $bt].($id := $keys(); {
                    "title": *.title,
                    "self_link": "/entities/seaf.ia.business_objects/card?id=" & $id,
                    "description": *.description
                })]
          )

      registry_by_logical_attributes:
        type: table
        headers:
          - value: title
            text: Наименование
            link: self_link
          - value: description
            text: Описание
