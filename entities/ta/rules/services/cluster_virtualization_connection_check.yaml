rules:
  validators:
    seaf.validation.ta.services.cluster_virtualization_connection_check:
      uid: SEAF-TA-CL-VIRT-CONN-001
      title: Проверка корректности связи Кластера виртуализации с сетями
      description: |
        Проверяет, что у каждого Кластера виртуализации (seaf.ta.services.cluster_virtualization)
        указано поле `network_connection`, оно не пустое и каждый его элемент
        ссылается на реально существующую сеть.
      correction: |
        Убедитесь, что для каждого объекта типа `seaf.ta.services.cluster_virtualization` указано
        непустое поле `network_connection` и что каждая указанная сеть
        определена в `seaf.ta.services.network`.
      source: |
        ([
          $each($."seaf.ta.services.cluster_virtualization", function($entity, $entity_key) {
            (
                $connections := $entity.network_connection;
                $not($exists($connections)) or $count($connections) = 0 ? {
                    "uid": "seaf.validation.ta.cluster_virtualization_connection_check.missing." & $entity_key,
                    "title": "У Кластера виртуализации '" & $entity.title & "' отсутствует или не заполнено поле network_connection.",
                    "correction": "Необходимо указать хотя бы одну сеть для поля `network_connection`.",
                    "description": "У Кластера виртуализации '" & $entity.title & "' (UID: " & $entity_key & ") отсутствует или не заполнено поле `network_connection`."
                } : (
                    $defined_network_keys := $keys($."seaf.ta.services.network");
                    $invalid_connections := $filter($connections, function($c) { $not($c in $defined_network_keys) });
                    $count($invalid_connections) > 0 ? {
                        "uid": "seaf.validation.ta.cluster_virtualization_connection_check.notfound." & $entity_key,
                        "title": "Кластер виртуализации '" & $entity.title & "' содержит ссылку на несуществующую сеть.",
                        "correction": "Проверьте все сети в поле `network_connection` для сущности '" & $entity.title & "'. Одна или несколько из них не определены в `seaf.ta.services.network`.",
                        "description": "Кластер виртуализации '" & $entity.title & "' (UID: " & $entity_key & ") ссылается на несуществующие сети: " & $join($invalid_connections, ", ")
                    }
                )
            )
          })
        ])