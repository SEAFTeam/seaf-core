rules:
  validators:
    seaf.validation.ta.p3.k8s_secrets_service:
      uid: SEAF-TA-P3-K8S-SECRETS
      title: "[TACCS_1-P10-11-04] Секреты из целевого сервиса (keys)"
      description: |
        Проверяет, что для `seaf.ta.services.k8s` задано поле `keys`, ссылка указывает на существующий
        объект `seaf.ta.services.kb` с тегом `Secrets`, и между k8s и сервисом есть пересечение сетей.
        Требование (цитата): TACCS_1-P10-11 04 — Получение секретов ТУЗ АС и инфраструктурными решениями должно осуществляться из целевого сервиса хранения и предоставления секретов
      correction: |
        Укажите `keys` (ключ КБ с tag=Secrets) и обеспечьте сетевую достижимость (общие сети).
      source: |
        ([
          (
          $code := "TACCS_1-P10-11-04";
          $each($."seaf.ta.services.k8s", function($k, $k_key){
            (
              $kb := $."seaf.ta.services.kb"; $nets := $k.network_connection; $val := $k.keys;
              ($not($exists($val)) or $val="") ? {
                "uid": "seaf.validation.ta.p3.k8s_secrets_service.missing." & $k_key,
                "deviation_id": $code & ":" & "seaf.validation.ta.p3.k8s_secrets_service.missing." & $k_key,
                "title": "K8s '" & $k.title & "' не задан keys (Secrets)",
                "correction": "Укажите ключ КБ с tag=Secrets",
                "description": "Отсутствует ссылка на Secrets в поле keys"
              } : (
                $ref := $kb[$val];
                $not($exists($ref)) ? {
                  "uid": "seaf.validation.ta.p3.k8s_secrets_service.notfound." & $k_key,
                  "deviation_id": $code & ":" & "seaf.validation.ta.p3.k8s_secrets_service.notfound." & $k_key,
                  "title": "K8s '" & $k.title & "' keys указывает на несуществующий КБ",
                  "correction": "Исправьте ключ КБ в keys",
                  "description": "Ключ='" & $val & "' отсутствует в seaf.ta.services.kb"
                } : (
                  $ref.tag != "Secrets" ? {
                    "uid": "seaf.validation.ta.p3.k8s_secrets_service.tag." & $k_key,
                    "deviation_id": $code & ":" & "seaf.validation.ta.p3.k8s_secrets_service.tag." & $k_key,
                    "title": "K8s '" & $k.title & "' keys указывает на КБ с неподходящим тегом",
                    "correction": "Укажите КБ с tag=Secrets",
                    "description": "Найден tag='" & $ref.tag & "'"
                  } : (
                    ($exists($nets) and $exists($ref.network_connection)) ? (
                      $common := $filter($nets, function($n){ $n in $ref.network_connection });
                      ($count($common)=0) ? {
                        "uid": "seaf.validation.ta.p3.k8s_secrets_service.reach." & $k_key,
                        "deviation_id": $code & ":" & "seaf.validation.ta.p3.k8s_secrets_service.reach." & $k_key,
                        "title": "K8s '" & $k.title & "' и Secrets не имеют общих сетей",
                        "correction": "Добавьте пересечение в network_connection",
                        "description": "Нет общих сетей между K8s и Secrets"
                      }
                    )
                  )
                )
              )
            )
          })
          )
        ])
