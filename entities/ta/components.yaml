entities:
#### Базовые свойства Технологического компонента ####
  seaf.ta.components.entity:
    title: Базовая сущность компонента
    schema:
      $defs:
        seaf.ta.components.base.entity:
            type: object
            properties:
              title:
                title: Наименование
                type: string
              description:
                title: Описание
                type: string
              stand_id:
                title: Имя стенда внутри окружения
                type: array
                items:
                  $ref: "#/$rels/seaf.ta.services.stand.stand"

#### Описания технологических компонентов. Добавляются все необходимые поля и устанавливаются правила их наполнения ####
  seaf.ta.components.server:
    title: Server
    objects:
      server:
        route: "/"
        title: Сервер
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.components.server:
          $ref: "#/$defs/seaf.ta.components.base.entity"
          oneOf:
            - type: object
              properties:
                server_id:
                  title: Server ID
                  type: string
                type:
                  type: string
                  enum: [Виртуальный]
                fqdn_name:
                  title: Имя сервера FQDN
                  type: string
                os:
                  title: Операционная система
                  type: object
                  properties:
                    name:
                      title: Тип ОС
                      type: string
                      minlength: 1
                    bit:
                      title: Битность ОС
                      type: string
                      minLength: 2
                cpu:
                  title: Процессор
                  type: object
                  properties:
                    cores:
                      title: Ядра
                      type: integer
                      minlength: 1
                    frequency:
                      title: Частота
                      type: integer
                      minLength: 0
                ram_qty:
                  title: Количество RAM, GB
                  type: integer
                disks:
                  title: Диски
                  type: array
                  minItems: 1
                  items:
                    .*:
                      type: object
                      properties:
                        availabilityzone_id:
                          title: Зона доступности диска
                          type: string
                        size:
                          title: Размер диска
                          type: string
                        type:
                          title: Тип диска (SAS, SATA, SSD)
                          type: string
                nic_qty:
                  title: Количество NIC
                  type: integer
                availabilityzone_id:
                  title: В какие зоны доступности входит
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                virtualization_id:
                  title: ID кластера виртуализации
                  $ref: "#/$rels/seaf.ta.services.cluster_virtualization.cluster_virtualization"
                network_connection:
                  title: Перечисление связанных сетей
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.network.network"
              required:
                - server_id
                - type
                - fqdn_name
                - os
                - disks
                - cpu
                - ram_qty
                - nic_qty
                - availabilityzone_id
                - virtualization_id
              additionalProperties: false
            - type: object
              properties:
                server_id:
                  title: Server ID
                  type: string
                type:
                  type: string
                  enum: [Физический]
                vendor:
                  title: Производитель
                  type: string
                model:
                  title: Модель
                  type: string
                fqdn_name:
                  title: Имя сервера FQDN
                  type: string
                os:
                  title: Операционная система
                  type: object
                  properties:
                    name:
                      title: Тип ОС
                      type: string
                      minlength: 1
                    bit:
                      title: Битность ОС
                      type: string
                      minLength: 2
                cpu:
                  title: Процессор
                  type: object
                  properties:
                    cores:
                      title: Ядра
                      type: integer
                      minlength: 1
                    frequency:
                      title: Частота
                      type: integer
                      minLength: 0
                ram_qty:
                  title: Количество RAM, GB
                  type: integer
                disks:
                  title: Диски
                  type: array
                  minItems: 1
                  items:
                    .*:
                      type: object
                      properties:
                        availabilityzone_id:
                          title: Зона доступности диска
                          type: string
                        size:
                          title: Размер диска
                          type: string
                        type:
                          title: Тип диска (SAS, SATA, SSD)
                          type: string
                storage_id:
                  title: Подключенные СХД
                  type: string
                  $ref: "#/$rels/seaf.ta.components.hw_storage.hw_storage"
                nic_qty:
                  title: Количество NIC
                  type: integer
                vlan:
                  title: Подключенные VLAN
                  type: array
                dc_id:
                  title: Имя ЦОД/Серверной комнаты
                  $ref: "#/$rels/seaf.ta.services.dc.dc"
                office_id:
                  title: Офис
                  $ref: "#/$rels/seaf.ta.services.office.office"
                network_connection:
                  title: Перечисление связанных сетей
                  type: string
                  items:
                    $ref: "#/$rels/seaf.ta.services.network.network"
              required:
                - server_id
                - type
                - vendor
                - model
                - fqdn_name
                - os
                - cpu
                - disks
                - ram_qty
                - nic_qty
                - dc_id
              additionalProperties: false
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.components.server"

  seaf.ta.components.hw_storage:
    title: Hardware Storage
    objects:
      hw_storage:
        route: "/"
        title: Аппаратная СХД
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.components.hw_storage:
          type: object
          $ref: "#/$defs/seaf.ta.components.base.entity"
          properties:
            storage_id:
              title: Storage ID
              type: string
            vendor:
              title: Производитель и модель
              type: string
            volume:
              title: Общий объём хранилища в ТБ
              type: integer
            disk_type:
              title: Тип используемых дисков
              type: string
              enum: [ SSD, SAS, SATA ]
            protocols:
              title: Поддерживаемые протоколы для клиентских подключений
              type: string
            dc_id:
              title: Имя ЦОД/Серверной комнаты
              $ref: "#/$rels/seaf.ta.services.dc.dc"
            office_id:
              title: Офис
              $ref: "#/$rels/seaf.ta.services.office.office"
            network_connection:
              title: Перечисление связанных сетей
              type: string
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - storage_id
            - vendor
            - volume
            - dc_id
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.components.hw_storage"

  seaf.ta.components.network:
    title: Network Appliance
    objects:
      network:
        route: "/"
        title: Сетевое устройство
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.components.network:
          type: object
          $ref: "#/$defs/seaf.ta.components.base.entity"
          properties:
            network_appliance_id:
              title: Network Appliance ID
              type: string
            model:
              title: Модель и производитель
              type: string
            realization_type:
              title: Тип исполнения
              type: string
              enum: [Виртуальный, Физический]
            placement_type:
              title: Место размещения в контуре инфраструктуры
              type: string
              enum: [Периметр, Сеть ЦОД, Совмещенный периметр - ЦОД]
            purpose:
              title: Функциональное назначение сетевого аплаенса
              type: string
            description:
              title: Описание использования
              type: string
            dc_id:
              title: Имя ЦОД/Серверной комнаты
              $ref: "#/$rels/seaf.ta.services.dc.dc"
            address:
              title: IP адрес устройства
              type: string
            office_id:
              title: Офис
              $ref: "#/$rels/seaf.ta.services.office.office"
          required:
            - network_appliance_id
            - model
            - realization_type
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.components.network"

  seaf.ta.components.user_device:
    title: Пользовательское устройство
    objects:
      user_device:
        route: "/"
        title: Пользовательское устройство
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          type: object
          $ref: "#/$defs/seaf.ta.components.base.entity"
          properties:
            user_device_id:
              title: User Device
              type: string
            device_type:
              title: Тип устройства относительно среды использования
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: string
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
            office_id:
              title: Имя офиса если устройство находится в офисе
              $ref: "#/$rels/seaf.ta.services.office.office"
          required:
            - user_device_id
            - device_type