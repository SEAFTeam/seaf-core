# Презентация сервисов в табличном виде
entities:
  seaf.ta.services.dc_region:
    presentations:
      table:
        type: table
        headers:
          - value: title
            text: Наименование
            sortable: true
            align: left
            width: 20%
            link: link

          - value: description
            text: Описание
            sortable: true
            align: left
            width: 20%

        source: >
          (
            $base := $split($self."$base", "/")[2];
            $scope := $eval($.functions."seaf.ta".get_list, [{"s": $base, "d":$params."domain"}, $]);
            [[$scope.$spread().(
              $COMPONENT_ID := $keys()[0];
               $.*.{
              "title": title,
              "description": description,          
              "link": '/entities/seaf.ta.services.dc_region/list?ta-component-id=' & $COMPONENT_ID 
                }
            )]^(title)]
          )

      list:
        title: Регион
        params:
          type: object
          properties:
            seaf-ta-component-id:
              title: Идентификатор спецификации
              type: string
          required:
            - ta-component-id
        type: markdown
        template: templates/list.md
        source: >
          ( {'title': $self.title, 'id':$params."ta-component-id", "base-name":$split($self."$base", "/")[2]};)

