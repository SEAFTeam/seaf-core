# Презентация компонентов в табличном виде
entities:
  seaf.ta.component.tables:
    presentations:
      server:
        type: table
        #location: Таблица тех компонентов (Bare Metal)
        headers:
          - value: fqdn_name
            text: Имя сервера FQDN
            sortable: true
            align: left
            width: 20%

          - value: type
            text: Тип сервера
            sortable: true
            align: left
            width: 20%

          - value: virtualization_id
            text: ID кластера виртуализации
            sortable: true
            align: left
            width: 20%

          - value: vendor
            text: Производитель
            sortable: true
            align: left
            width: 20%

          - value: model
            text: Модель
            sortable: true
            align: left
            width: 20%

          - value: dc_id
            text: ЦОД
            sortable: true
            align: left
            width: 20%

          - value: office
            text: ID Офиса где установлено оборудование
            sortable: true
            align: left
            width: 20%

          - value: cpu
            text: Процессор
            sortable: true
            align: left
            width: 20%

          - value: nic_qty
            text: Количество NIC
            sortable: true
            align: left
            width: 20%

          - value: vlan
            text: VLAN
            sortable: true
            align: left
            width: 20%

          - value: ram_qty
            text: Количество RAM, GB
            sortable: true
            align: left
            width: 20%

          - value: disks
            text: Диски
            sortable: true
            align: left
            width: 20%

          - value: storage_id
            text: Подключенные СХД
            sortable: true
            align: left
            width: 20%

          - value: os
            text: Операционная система
            sortable: true
            align: left
            width: 20%

        source: >
          (
            [[$."seaf.ta.components.server".$spread().(
              $COMPONENT_ID := $keys()[0];
             $.*.{
                "type": type,      
                "virtualization_id": virtualization_id,      
                "dc_id": dc_id,
                "cpu": "cores:" & cpu.cores & "\n" & "frequency:" & cpu.frequency,
                "nic_qty": nic_qty,
                "ram_qty": ram_qty,
                "disks": $join(disks.*.("size:" & size & "," & "type:" & type),"\n"),
                "storage_id": storage_id,      
                "os": "name:" & os.name & "\n" & "bit:" & os.bit,
                "vlan": vlan,      
                "vendor": vendor,
                "model": model,      
                "fqdn_name": fqdn_name
              }
            )]^(fqdn_name)]
          )

      hw_storage:
        type: table
        headers:
          - value: storage_id
            text: Storage ID
            sortable: true
            align: left
            width: 20%

          - value: dc_id
            text: ЦОД
            sortable: true
            align: left
            width: 20%

          - value: office
            text: ID Офиса где установлено оборудование
            sortable: true
            align: left
            width: 20%

          - value: vendor
            text: Производитель и модель
            sortable: true
            align: left
            width: 20%

          - value: volume
            text: Общий объём хранилища в ТБ
            sortable: true
            align: left
            width: 20%

          - value: disk_type
            text: Тип используемых дисков
            sortable: true
            align: left
            width: 20%

          - value: protocols
            text: Поддерживаемые протоколы для клиентских подключений
            sortable: true
            align: left
            width: 20%

        source: >
          (
            [[$."seaf.ta.components.hw_storage".$spread().(
              $COMPONENT_ID := $keys()[0];
             $.*.{
                "storage_id": storage_id,
                "dc_id": dc_id,
                "office": office,
                "vendor": vendor,
                "volume": volume,
                "disk_type": disk_type,
                "protocols": protocols
              }
            )]^(id)]
          )

      network:
        type: table
        headers:
          - value: name
            text: Имя сетевого устройства
            sortable: true
            align: left
            width: 20%

          - value: dc_id
            text: ЦОД
            sortable: true
            align: left
            width: 20%

          - value: office
            text: ID Офиса где установлено оборудование
            sortable: true
            align: left
            width: 20%

          - value: model
            text: Модель и производитель
            sortable: true
            align: left
            width: 20%

          - value: realization_type
            text: Тип исполнения
            sortable: true
            align: left
            width: 20%

          - value: placement_type
            text: Место размещения в контуре инфраструктуры
            sortable: true
            align: left
            width: 20%

          - value: purpose
            text: Функциональное назначение сетевого аплаенса
            sortable: true
            align: left
            width: 20%

          - value: address
            text: IP адрес устройства
            sortable: true
            align: left
            width: 20%


        source: >
          (
            [[$."seaf.ta.components.network".$spread().(
              $COMPONENT_ID := $keys()[0];
             $.*.{
                "dc_id": dc_id,
                "office": office,
                "name": name,
                "model": model,
                "realization_type": realization_type,
                "placement_type": placement_type,
                "purpose": purpose,
                "address": address,      
                "description": description,      
                "ta_component_type": ta_component_type
              }
            )]^(name)]
          )

      k8s_deployment:
        type: table
        headers:

          - value: name
            text: Имя компонента
            sortable: true
            align: left
            width: 20%

          - value: availabilityzone_id
            text: Availability Zone ID
            sortable: true
            align: left
            width: 20%

          - value: kubernetes_id
            text:  Kubernetes cluster ID
            sortable: true
            align: left
            width: 20%

          - value: update_strategy
            text: Стратегия обновления
            sortable: true
            align: left
            width: 20%

          - value: replicas
            text: Количество реплик
            sortable: true
            align: left
            width: 20%

          - value: maxunavailable
            text: Минимальное количество экземпляров
            sortable: true
            align: left
            width: 20%

          - value: description
            text: Описание использования
            sortable: true
            align: left
            width: 20%

        source: >
          (
            [[$."seaf.ta.components.k8s_deployment".$spread().(
              $COMPONENT_ID := $keys()[0];
             $.*.{
                "name": name,
                "update_strategy": update_strategy,
                "replicas": replicas,
                "maxunavailable": maxunavailable,
                "kubernetes_id": kubernetes_id,
                "description": description,
                "availabilityzone_id": availabilityzone_id      
              }
            )]^(name)]
          )

      k8s_pod:
        type: table
        headers:
          - value: name
