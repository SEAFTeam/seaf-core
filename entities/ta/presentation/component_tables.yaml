            sortable: true
            align: left
            width: 20%

          - value: secrets
            text: Механизм хранения секретов
            sortable: true
            align: left
            width: 20%

          - value: replicas
            text: Количество реплик
            sortable: true
            align: left
            width: 20%

          - value: scheduled
            text: Периодически запускаемый
            sortable: true
            align: left
            width: 20%

          - value: tmp_storage
            text: Размер временного хранилища, Mб
            sortable: true
            align: left
            width: 20%

          - value: ml
            text: Используется для машинного обучения
            sortable: true
            align: left
            width: 20%

          - value: kubernetes_id
            text:  Kubernetes cluster ID
            sortable: true
            align: left
            width: 20%

        source: >
          (
            [[$."seaf.ta.components.k8s_pod".$spread().(
              $COMPONENT_ID := $keys()[0];
             $.*.{
                "name": name,
                "description": description,
                "update_strategy": update_strategy,
                "stoptimeout": stoptimeout,
                "pv": pv  ? "Да": "Нет",
                "access_level": access_level,
                "priorityclass": priorityclass,      
                "secrets": secrets,
                "replicas": replicas,
                "scheduled": scheduled  ? "Да": "Нет",
                "tmp_storage": tmp_storage,
                "ml": ml  ? "Да": "Нет",    
                "maxunavailable": maxunavailable,
                "kubernetes_id": kubernetes_id
