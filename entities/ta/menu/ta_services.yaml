entities:
  menu.kadzo.v2023.enterprise.ta_services:
    menu: >
      (
          sber.kadzo.enterprise_mode ?
            sber.domains.$spread().( 
                $domain := $keys();
                $title := $lookup($$.companies, $domain) ? $lookup($$.companies, $domain).title : $.*.title;
                { 
                    "domain": $domain,
                    "location": "ДЗО/" & $title & "/Данные архитектуры/Техническая архитектура/Технические сервисы (TA SEAF)",
                    "link": "entities/seaf.ta/services_md??domain=" & $domain
                }
            );
      )