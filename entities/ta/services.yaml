entities:
#### Базовые свойства Технологического сервиса. Включается описание из классификатора выше ####
  seaf.ta.services.entity:
    title: Базовая сущность сервиса
    schema:
      $defs:
        seaf.ta.services.base.entity:
          type: object
          properties:
            title:
              title: Наименование
              type: string
            description:
              title: Описание
              type: string
            app_components:
              title: Перечисление связанных прикладных компонентов с технологичесим сервисом в виде массива
              type: array
              items:
                $ref: "#/$rels/components.component"
            requirements:
              title: Требования
              type: array
              items:
                $ref: "#/$rels/seaf.change.requirements.requirement"
            integrations:
              title: Перечисление связанных интеграций с технологичесим сервисом в виде массива
              type: array
              items:
                $ref: "#/$rels/seaf.app.integrations.integrations"
            stand:
              title: Имя стенда внутри окружения
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.stand.stand"

#### Описания технологических сервисов. Добавляются все необходимые поля и устанавливаются правила их наполнения ####
  seaf.ta.services.dc_region:
    title: Region for DCs
    objects:
      dc_region:
        route: "/"
        title: Имя региона
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            region_id:
              title: Region ID
              type: string
          required:
            - region_id

  seaf.ta.services.dc_az:
    title: Availability Zone
    objects:
      dc_az:
        route: "/"
        title: Имя зоны доступности
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            availabilityzone_id:
              title: Availability Zone ID
              type: string
            az_vendor:
              title: Поставщик
              type: string
            region:
              title: В какой регион входит зона доступности
              $ref: "#/$rels/seaf.ta.services.dc_region.dc_region"
          required:
            - availabilityzone_id
            - az_vendor
            - region

  seaf.ta.services.dc:
    title: Datacenter
    objects:
      dc:
        route: "/"
        title: Центр обработки данных
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            dc_id:
              title: Datacenter ID
              type: string
            dc_ownership:
              title: Тип владения ЦОД
              type: string
            dc_type:
              title: Тип ЦОД
              type: string
            dc_vendor:
              title: Поставщик
              type: string
            dc_address:
              title: Адрес ЦОД
              type: string
            dc_rack_qty:
              title: Количество стоек (аренда или владение)
              type: integer
            dc_tier:
              title: Уровень сертификации ЦОД
              type: string
            availabilityzone:
              title: В какую зону доступности входит DC
              $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
          required:
            - dc_id
            - dc_ownership
            - dc_type
            - dc_vendor
            - dc_address
            - dc_rack_qty
            - dc_tier
            - availabilityzone

  seaf.ta.services.office:
    title: Офис или иное место присутствия
    objects:
      office:
        route: "/"
        title: Офис или иное место присутствия
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          type: object
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            office_id:
              title: Office ID
              type: string
            address:
              title: Адрес офиса или местоположения
              type: string
            region:
              title: В какой регион входит офис
              $ref: "#/$rels/seaf.ta.services.dc_region.dc_region"
          required:
            - office_id
            - address

  seaf.ta.services.cluster:
    title: Cluster
    objects:
      cluster:
        route: "/"
        title: Кластер
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.cluster:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            cluster_id:
              title: Cluster ID
              type: string
            availabilityzone:
              title: В какие зоны доступности входит
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            cluster_fqdn:
              title: FQDN имя кластера
              type: string
            cluster_reservation_type:
              title: Тип резервирования кластера
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - cluster_id
            - availabilityzone

      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.cluster"

  seaf.ta.services.compute_service:
    title: Compute Service
    objects:
      compute_service:
        route: "/"
        title: Вычислительный сервис
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.compute_service:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            compute_id:
              title: Compute Service ID
              type: string
            availabilityzone:
              title: В какие зоны доступности входит
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - compute_id
            - availabilityzone
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.compute_service"

  seaf.ta.services.storage:
    title: Storage
    objects:
      storage:
        route: "/"
        title: Система хранения данных
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.storage:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          oneOf:
            - type: object
              properties:
                storage_id:
                  title: Storage ID
                  type: string
                type:
                  type: string
                  enum: [Software Defined Storage]
                software:
                  title: ПО реализующее SDS
                  type: string
                volume:
                  title: Общий объём хранилища в ТБ
                  type: integer
                disk_type:
                  title: Тип используемых дисков
                  type: string
                  enum: [SSD, SAS, SATA]
                erasure_coding:
                  title: Параметр чётности
                  type: integer
                protocols:
                  title: Поддерживаемые протоколы для клиентских подключений
                  type: string
                availabilityzone:
                  title: В какие зоны доступности входит
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                network_connection:
                  title: Перечисление связанных сетей
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.network.network"
              required:
                - storage_id
                - type
                - software
                - volume
                - availabilityzone
              additionalProperties: false
            - type: object
              properties:
                storage_id:
                  title: Storage ID
                  type: string
                type:
                  type: string
                  enum: [Simple Storage Service]
                availabilityzone_id:
                  title: В какие зоны доступности входит
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
                software:
                  title: ПО реализующее S3
                  type: string
                sla:
                  title: SLA хранилища
                  type: integer
                network_connection:
                  title: Перечисление связанных сетей
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.network.network"
                hw_storage_connected:
                  title: Какие СХД подключены
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.components.hw_storage.hw_storage"
              required:
                - storage_id
                - type
                - availabilityzone_id
              additionalProperties: false
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.storage"

  seaf.ta.services.cluster_virtualization:
    title: Описание кластера виртуализации
    objects:
      cluster_virtualization:
        route: "/"
        title: Кластер виртуализации
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            virtualization_id:
              title: Virtualization cluster ID
              type: string
            hypervisor:
              title: Гипервизор
              type: string
            oversubscription_rate:
              title: Коэффициент переподписки кластера виртуализации
              type: integer
            drs_support:
              title: Поддержка DRS кластером виртуализации
              type: boolean
            sdrs_support:
              title: Поддержка Storage DRS кластером виртуализации
              type: boolean
            availabilityzone:
              title: В какие зоны доступности входит
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - virtualization_id
            - availabilityzone

  seaf.ta.services.k8s:
    title: Kubernetes Cluster
    objects:
      k8s:
        route: "/"
        title: Kubernetes кластер
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.k8s:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            kubernetes_id:
              title: Kubernetes cluster ID
              type: string
            availabilityzone:
              title: В какие зоны доступности входит
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            is_own:
              title: Кластер куплен как услуга
              type: boolean
            software:
              title: ПО реализующее Kubernetes кластер
              type: string
            master_qty:
              title: Количество мастер нод кластера
              type: integer
            worker_qty:
              title: Количество воркер нод кластера
              type: integer
            cni:
              title: CNI плагин
              type: string
            service_mesh:
              title: Service Mesh
              type: string
            cluster_autoscaler:
              title: Работа автомасштабирования воркер нод кластера
              type: boolean
            keys:
              title: Хранилище секретов кластера
              type: string
            policy:
              title: ПО для реализации управления политиками
              type: string
            auth:
              title: ПО для реализации внешней системой аутентификации
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
          required:
            - kubernetes_id
            - availabilityzone
            - software
            - master_qty
            - worker_qty
            - auth
            - cni
            - is_own
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.k8s"

  seaf.ta.services.network:
    title: Network
    objects:
      network:
        route: "/"
        title: Компьютерная сеть
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.network:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          oneOf:
            - type: object
              properties:
                id:
                  title: Network ID
                  type: string
                type:
                  type: string
                  enum: [WAN]
                dc:
                  title: Имя ЦОД/Серверной комнаты
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc.dc"
                office:
                  title: Офис
                  $ref: "#/$rels/seaf.ta.services.office.office"
                ch_number:
                  title: Номер канала
                  type: string
                wan_ip:
                  title: Внешняя сеть\IP
                  type: string
                provider:
                  title: Оператор связи
                  type: string
                bandwidth:
                  title: Пропускная способность, Мб\с
                  type: integer
                description:
                  title: Описание канала связи
                  type: string
                segment:
                  title: Вхождение в сетевые сегменты сети
                  $ref: "#/$rels/seaf.ta.services.network_segment.network_segment"
              required:
                - id
                - wan_ip
                - type
                - provider
                - bandwidth
              additionalProperties: false
            - type: object
              properties:
                id:
                  title: Network ID
                  type: string
                type:
                  type: string
                  enum: [LAN]
                dc:
                  title: Имя ЦОД/Серверной комнаты
                  type: array
                  items:
                    $ref: "#/$rels/seaf.ta.services.dc.dc"
                office:
                  title: Офис
                  $ref: "#/$rels/seaf.ta.services.office.office"
                lan_type:
                  title: Тип LAN
                  type: string
                  enum: [Проводная, Беспроводная]
                segment:
                  title: Вхождение в сетевые сегменты сети
                  $ref: "#/$rels/seaf.ta.services.network_segment.network_segment"
                vlan:
                  title: Имя виртуальной сети (VLAN)
                  type: integer
                ipnetwork:
                  title: IP-сеть и маска
                  type: string
                purpose:
                  title: Назначение
                  type: string
              required:
                - id
                - type
                - lan_type
                - ipnetwork
              additionalProperties: false
      type: object
      patternProperties:
        "^[a-zA-Z0-9_-]*(\\.[a-zA-Z0-9_-]*)*$":
          $ref: "#/$defs/seaf.ta.services.network"

  seaf.ta.services.network_links:
    title: Network Links
    objects:
      network_links:
        route: "/"
        title: Сетевые связанности
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.network_links:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            networklinks_id:
              title: Network Links ID
              type: string
            network_connection:
              title: Перечисление связанных сетей
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.network.network"
            ch_number:
              title: Номер канала
              type: string
            type:
              title: Тип канала
              type: string
            provider:
              title: Оператор связи
              type: string
            bandwidth:
              title: Пропускная способность, Мб\с
              type: integer
            ch_type:
              title: Тип канала
              type: string
              enum: [Основной, Резервный]
          required:
            - networklinks_id
            - type
            - ch_type
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.network_links"

  seaf.ta.services.backup:
    title: Backup Service
    objects:
      backup:
        route: "/"
        title: Сервис резервного копирования
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            backup_id:
              title: Backup System ID
              type: string
            availabilityzone_id:
              title: В какие зоны доступности входит
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            path:
              title: Место хранения РК
              type: string
            replication:
              title: Репликация в другой ЦОД
              type: boolean
          required:
            - backup_id
            - availabilityzone_id
            - path

  seaf.ta.services.monitoring:
    title: Monitoring Service
    objects:
      monitoring:
        route: "/"
        title: Сервис мониторинга
    schema: # JSON Schema контролирующая описание объекта сущности
      $defs:
        seaf.ta.services.monitoring:
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            monitoring_id:
              title: Monitoring System ID
              type: string
            availabilityzone:
              title: В какие зоны доступности входит
              type: array
              items:
                $ref: "#/$rels/seaf.ta.services.dc_az.dc_az"
            name:
              title: Производитель и название системы мониторинга
              type: string
            role:
              title: Роль
              type: array
              items:
                enum: [Инфраструктурный, Прикладной, Журналирование, Трейсинг]
            ha:
              title: Высокая доступность системы мониторинга
              type: boolean
          required:
            - monitoring_id
            - availabilityzone
            - role
            - ha
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.monitoring"

  seaf.ta.services.software:
    title: Licenses and support
    objects:
      software:
        route: "/"
        title: Программное обеспечение и лицензии
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            software_id:
              title: Software ID
              type: string
            vendor:
              title: Производитель ПО
              type: string
            type:
              title: Тип лицензии
              type: string
              enum: [ Открытая, Закрытая бесплатная, Закрытая платная ]
            support:
              title: Наличие платной  поддержки вендора\интегратора
              type: string
            expiration:
              title: Срок действия лицензий
              type: string
            lic_qty:
              title: Количество лицензий
              type: integer
          required:
            - software_id
            - vendor
            - type
            - support
            - expiration

  seaf.ta.services.network_segment:
    title: Network Segment
    objects:
      network_segment:
        route: "/"
        title: Сетевой сегмент
    schema: # JSON Schema контролирующая описание объекта сущности
      type: object
      patternProperties:
        "^[a-zA-Z0-9_\\.]*$":
          $ref: "#/$defs/seaf.ta.services.base.entity"
          properties:
            network_segment_id:
              title: Network Segment ID
              type: string
